{% extends 'core/base.html' %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}
    <h1 class="text-2xl">{{ product.title }}</h1>

    <p class="text-xs text-gray-500">${{ product.get_display_price }}</p>

    {% if product.description %}
        <p class="mt-4">
            {{ product.description }}
        </p>
    {% endif %}
{% endblock %}
